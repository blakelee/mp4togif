name: Jetpack Compose Desktop CI

on:
  push:
    branches: [ master ]

jobs:
  build:
  
    strategy:
      matrix:
        os: [ 'macos-latest', 'windows-latest' ]
        
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Create package
      run: ./gradlew package
